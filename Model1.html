<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Relief</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header class="main-header">
        <h1>Wall Relief</h1>
        <a href="index.html#gallery" class="back-btn">&larr; العودة للمعرض</a>
    </header>


    <main class="model-container">
        <!-- معرض الصور -->
        <section class="image-gallery">
            <h2>الصور التوضيحية</h2>
            <div class="gallery-grid">
                <img src="photo_models/M6.png" alt="Wall Relief" loading="lazy" width="300">
                <img src="photo_models/M7.png" alt="Wall Relief" loading="lazy" width="300">
                <img src="photo_models/M8.png" alt="Wall Relief" loading="lazy" width="300">
            </div>
        </section>

        <!-- نموذج 3D -->
        <section class="model-viewer">
            <model-viewer src="3D_models/Wall_Relief.glb"
                          alt="Wall Relief 3D Model"
                          ar
                          camera-controls
                          auto-rotate
                          shadow-intensity="1"
                          style="width: 100%; height: 70vh;">
                <button slot="ar-button" class="ar-button">
                    عرض بواسطة AR
                </button>
            </model-viewer>
        </section>

        <!-- معلومات إضافية -->
        <section class="model-info">
            <h3>معلومات تاريخية</h3>
            <p>وصف مفصل عن المجسم...</p>
            <div class="specs">
                <div class="spec-item">
                    <span>السنة:</span>
                    <span>1950</span>
                </div>
                <div class="spec-item">
                    <span>المادة:</span>
                    <span>حجر</span>
                </div>
            </div>
        </section>
    </main>


    <footer class="main-footer">
        <p>All rights reserved © <span id="currentYear"></span> University of Mosul</p>
    </footer>
</body>
</html>
